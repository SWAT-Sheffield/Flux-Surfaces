[SAC]
compiler = mpif90
compiler_flags = -ffree-form
vac_modules = vaccd, vacmpi
runtime = 600
mpi_config = np020204
varnames = h m1 m2 m3 e b1 b2 b3 eb rhob bg1 bg2 bg3

[driver]
driver = Slog
period = 180.0
exp_fac = 0.015
amplitude = A20-r3
fort_amp = 20.d0 / SQRT(3.d0)

[analysis]
tube_radii = r10, r30, r60

[data]
out_dir = /nobackup/shesm/PaperExp/outs/
gdf_dir = /storage2/Simulations/stuart/PaperExp/gdf
data_dir = /storage2/Simulations/stuart/PaperExp/data
fig_dir = /home/stuart/BitBucket/expansion-factor-paper/figures
ini_dir = ./data/

